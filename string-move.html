<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Move String Between Two Boxes</title>
    <script src="string-script.js"></script>
</head>

<body>
    <input type = "text" placeholder = "left" id = "left_box">
    <input type = "text" placeholder = "right" id = "right_box">
    <br/>
    <input type = "button" value = "<<" id = "left_button" onclick = "left_click()">
    <input type = "button" value = "||" id = "pause_button" onclick = "pause_click()">
    <input type = "button" value = ">>" id = "right_button" onclick = "right_click()">
    
</body>
</html>
